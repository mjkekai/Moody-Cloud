<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Moody Cloud</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="icon" type="image/icon type" sizes="75x20" href="assets/MoodyCloudLogo.png">
</head>
<body>

    <nav class="navigation">
      <div><img class="logo-img" src="assets/MoodyCloudLogo.png"></div>
      <a href="#" class="toggle-button">
        <!-- 3 span classes represent 3 lines on hamburger menu for responsive navigation bar -->
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navigation-links">
        <ul>
          <li><a href="#Weather">Weather</a></li>
          <li><a href="#Journal">Journal</a></li>
          <li><a href="#Pixabay">Pixabay</a></li>
        </ul>
      </div>
      </nav>
      
    <br>

    <div>
      <h1 class="moodycloud">Moody Cloud</h1>
    </div>
    
    <br><br><br><br>

    <main class="grid-parent">
      <section class="content-left">
        <h2 class="boxtitle">Weather Forecast</h2>
        
        <div class="weather">
          <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Earum cum repudiandae neque vero est omnis.</p>
          <img class="extendedforecast" src="https://via.placeholder.com/150x200" alt="Today's weather">
          <img class="extendedforecast" src="https://via.placeholder.com/150x200" alt="Tomorrow's weather">
          <img class="extendedforecast" src="https://via.placeholder.com/150x200" alt="The following days weather">
        </div>
      </section>
  
      <section class="content-right">
        <h2 class="boxtitle">Journal</h2>
        <div class="journal-entry">
          <img src="https://via.placeholder.com/350x250" alt="Journal entry">
        </div>
      </section>

      <section class="content-left">
        <h2 class="boxtitle">Image Search</h2>
        <div class="pixabay-images">
          <img src="https://via.placeholder.com/250x200" alt="Pixabay photo">
          <img src="https://via.placeholder.com/250x200" alt="Pixabay photo">
          <img src="https://via.placeholder.com/250x200" alt="Pixabay photo">
          <img src="https://via.placeholder.com/250x200" alt="Pixabay photo">
        </div>
      </section>
  
      <section class="content-right">
        <h2 class="boxtitle">????</h2>
        <div class="projects">
          <img src="https://via.placeholder.com/250" alt="Content">

        </div>
      </section>
    </main>
  

    <script src="script.js"></script>
</body>
</html>
