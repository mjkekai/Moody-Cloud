<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <title>Daily Journal</title>
  </head>
  <body>
    <main>
      <div id="home" class="flex-colum flex-center">
        <h1>Daily Journal</h1>
      </div>

      <div class="container">
        <form method="post">
          <p>How are you feeling today??</p>

          <div class="radio">
            <fieldset>
              <i class="far fa-smile-wink"></i>
              <input
                type="radio"
                id="happy"
                name="feeling"
                value="happy"
                checked
              />
              <label for="happy">happy</label>
            </fieldset>

            <input
              type="checkbox"
              class="btn-check"
              id="btn-check-outlined"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btn-check-outlined"
              >Single toggle</label
            ><br />

            <input type="radio" id="sad" name="feeling" value="sad" />
            <label for="sad">sad</label>

            <input type="radio" id="scared" name="feeling" value="scared" />
            <label for="scared">scared</label>

            <input type="radio" id="stressed" name="feeling" value="stressed" />
            <label for="stressed">stressed</label>

            <input type="radio" id="anxious" name="feeling" value="anxious" />
            <label for="anxious">anxious</label>

            <input type="radio" id="angry" name="feeling" value="angry" />
            <label for="angry">angry</label>
          </div>

          Journal Entry:<br />
          <textarea
            name="comment"
            id="comment"
            style="margin: 0px; width: 100%; height: 100px; resize: none"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </main>
  </body>

  <script src="assets/script.js"></script>
</html>
