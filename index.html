<body>
    <section>
        <div class="title-container">
            <h2 class="text-center">MOODY CLOUD</h2>
        </div>
    </section>
  <section>
    <div class="container">
      <div class="flex-items">
        <div>
          <h2 class="text-center">Weather</h2>
          <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste doloremque mollitia quas quos, sit recusandae?</p>
          <div>
            <img class="projects" src="https://via.placeholder.com/250" alt="Weather Forecast 1">
          </div><br>
          <div>
            <img class="projects" src="https://via.placeholder.com/250" alt="Weather Forecast 2">
          </div><br>
          <div>
            <img class="projects" src="https://via.placeholder.com/250" alt="Weather Forecast 3">

      </div>
    </div>

  <section>
    <div class="container">
      <div class="flex-items">
        <h2 class="text-center">Emoticons and Journal</h2>
        <h3 class="text-center">How are you feeling today?</h3>
        <div class="container">
            <form method="post">
    
              <div class="radio">
                <fieldset>
                  <input
                    type="radio"
                    id="happy"
                    name="feeling"
                    value="happy"
                    checked
                  />
                  <label for="happy">happy</label>
                </fieldset>
    
                <input
                  type="checkbox"
                  class="btn-check"
                  id="btn-check-outlined"
                  autocomplete="off"
                />
    
                <input type="radio" id="sad" name="feeling" value="sad" />
                <label for="sad">sad</label>
    
                <input type="radio" id="scared" name="feeling" value="scared" />
                <label for="scared">scared</label>
    
                <input type="radio" id="stressed" name="feeling" value="stressed" />
                <label for="stressed">stressed</label>
    
                <input type="radio" id="anxious" name="feeling" value="anxious" />
                <label for="anxious">anxious</label>
    
                <input type="radio" id="angry" name="feeling" value="angry" />
                <label for="angry">angry</label>
              </div>
    
              Journal Entry:<br />
              <textarea
                name="comment"
                id="comment"
                style="margin: 0px; width: 100%; height: 100px; resize: none"
              ></textarea>
    
              <input type="submit" value="Submit" onclick="storeEntry()"/>
            </form>
        
        <br>
      </div>
    </div>
  </section>


  <section>
    <div class="container">
      <div class="flex-items">
          <h2 class="text-center">Pixabay</h2>
          <h1 class="display-1" style="align-content: center;">Moody Cloud Gallery</h1>
          <input type="text" id="myinput" name="search" placeholder="search..." ><br>
          <div  id="images">

          </div>

          <script src="./script.js"></script>
