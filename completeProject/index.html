    <div>
      <h1 class="moodycloud">Moody Cloud</h1>
    </div>
    
    <br><br><br><br>

    <main class="grid-parent">
      <section class="content-left-weather">
        <h2 class="boxtitle"><a name= "Weather"> Weather Forecast</a></h2>
        <br>
        <div class="weather">
          <img class="extendedforecast" src="https://via.placeholder.com/150x200" alt="Today's weather">
          <img class="extendedforecast" src="https://via.placeholder.com/150x200" alt="Tomorrow's weather">
          <img class="extendedforecast" src="https://via.placeholder.com/150x200" alt="The following days weather">
        </div>
      </section>
  
      <section class="content-right">
        <!-- <h2 class="boxtitle"> Daily Journal</h2> -->
        <main>
          <div id="home" class="flex-colum flex-center">
            <h1><a name= "Journal">Daily Journal</a> </h1>
          </div>
          <div class="container">
            <form method="post">
              <p>How are you feeling today??</p>
              <div class="radio">
                <fieldset>
                  <i class="far fa-smile-wink"></i>
                  <input
                    type="radio"
                    id="happy"
                    name="feeling"
                    value="happy"
                    checked
                  />
                  <label for="happy">happy</label>
                </fieldset>
    
                <input
                  type="checkbox"
                  class="btn-check"
                  id="btn-check-outlined"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="btn-check-outlined"
                  >Single toggle</label
                ><br />
    
                <input type="radio" id="sad" name="feeling" value="sad" />
                <label for="sad">sad</label>
    
                <input type="radio" id="scared" name="feeling" value="scared" />
                <label for="scared">scared</label>
    
                <input type="radio" id="stressed" name="feeling" value="stressed" />
                <label for="stressed">stressed</label>
    
                <input type="radio" id="anxious" name="feeling" value="anxious" />
                <label for="anxious">anxious</label>
    
                <input type="radio" id="angry" name="feeling" value="angry" />
                <label for="angry">angry</label>
              </div>
    
              Journal Entry:<br />
              <textarea
                name="comment"
                id="comment"
                style="margin: 0px; width: 100%; height: 100px; resize: none"
              ></textarea>
    
              <input type="submit" value="Submit" />
            </form>
          </div>
        </main>
      </section>

      <section class="content-left">
        <h2 class="boxtitle"><a name="Pixabay">Moody Cloud Photos</a> </h2>
        <br>
        <!-- <div class="container "> -->
      <input type="text" id="myinput" name="search" placeholder="search..." ><br>
      <div  id="images">
              <a href="#"></a><img src="./assets/images/a.jpeg" alt="a" width=130></a>
              <a href="#"><img src="./assets/images/b.jpeg" alt="b" width=130></a>
              <a href="#"><img src="./assets/images/c.jpeg" alt="c" width=130></a>
              <a href="#"><img src="./assets/images/d.jpeg" alt="d" width=130></a>
              <a href="#"><img src="./assets/images/e.jpeg" alt="e" width=130></a>
              <a href="#"><img src="./assets/images/f.jpeg" alt="f" width=130></a>
      </div>
      </div>
      </section>
